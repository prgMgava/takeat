version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: takeat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-takeat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-takeat123}
      POSTGRES_DB: ${POSTGRES_DB:-takeat_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-takeat} -d ${POSTGRES_DB:-takeat_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - takeat-network

  # Backend API (Express.js + Sequelize)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: takeat-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-takeat_db}
      DB_USER: ${POSTGRES_USER:-takeat}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-takeat123}
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-super-secret-refresh-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - takeat-network
    command: sh -c "npx sequelize-cli db:migrate && npx sequelize-cli db:seed:all && npm run dev"

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: takeat-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001/api
      VITE_BACKEND_URL: http://backend:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - takeat-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: takeat-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - takeat-network

volumes:
  postgres_data:
    driver: local

networks:
  takeat-network:
    driver: bridge
